
Here you will see and change the details of hive number: {{ hiveId }}

<input ng-model="hive.code" >
<input ng-model="hive.description" >
<label>Is public</label>
<input type="checkbox" ng-model="hive.public">

<button ng-click="save()">Save</button>
<button ng-click="reset()">Reset</button>
<button><a href="/hives">Cancel<a></button>

<ul>
    Users:
    <li ng-repeat="user in users">
        <div>{{ user.emails[0].address }}</div>
    </li>
</ul>
